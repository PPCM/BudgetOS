services:
  budgetos:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: budgetos:1.0.0
    container_name: budgetos
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=change-me-in-production
      - DB_TYPE=sqlite
      - DB_PATH=./data/budgetos.db
      # Set COOKIE_SECURE=true when behind an HTTPS reverse proxy
      # - COOKIE_SECURE=true
    volumes:
      - budgetos_data:/app/data
      - budgetos_uploads:/app/uploads
      - budgetos_logs:/app/logs

